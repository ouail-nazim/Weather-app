<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Now</title>
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon"/>
    
    <!-- bootstraplinks -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- local style -->
    <link rel="stylesheet" href="styles/styleIndex.css">
</head>
<body>
    <div class="container my-5 mx-auto ">
       <h1 class="text-muted text-center mt-5">Weather Now</h1>
       <h4 class="text-muted text-center mb-5">In</h1>
       <form class="change-location my-4 text-center text-muted">
           <label for="city">enter location</label>
           <br>
           <input type="text" name="city" id="city" class="form-controle p-2 w-75">
       </form>

       <div class="card shadow-lg rounded d-none">
           <img src="https://via.placeholder.com/400x300" class="time card-img-top">
           <div class="icon bg-light mx-auto text-center">
               <!-- icon -->
               <img src="" alt="">
           </div>
           <div class="text-muted text-center text-uppercase details">
              <h5 class="my-3">city name</h5> 
              <div class="my-3">condition</div> 
              <div class="display-4 my-4">
                  <span class="temp">temp</span>
                  <span>&deg;C</span>
              </div>    
            </div>
       </div>
    </div>




<!-- bootstraplinks -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
<script src="script/api.js"></script>
<script src="script/app.js"></script>
</body>
</html>
